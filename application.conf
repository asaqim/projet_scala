akka {
  actor {
    provider = "akka.remote.RemoteActorRefProvider"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2552
    }
  }
}

control-aware-dispatcher {
  mailbox-type =
    "akka.dispatch.UnboundedControlAwareMailbox"
  //Other dispatcher configuration goes here
}
